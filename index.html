<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:wght@600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
              noto: ['"Noto Serif"', "serif"],
              roboto: ["Roboto", "sans-serif"],
            },
            screens: {
              xs: "480px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-[#F5F8FF]">
    <header
      class="mx-auto flex justify-between items-center max-w-[361px] mt-4 px-4 sm:px-6 md:px-8 lg:max-w-[1140px] lg:mt-6"
    >
      <img src="assets/logo.png" alt="logo" class="w-[63px] lg:w-[135px]" />
      <nav class="font-roboto flex items-center gap-4 lg:gap-8">
        <a href="#home" class="font-bold text-[#1E1E1E] hidden lg:inline-block"
          >Home</a
        >
        <a href="#shop" class="text-[#8987A1] hidden lg:inline-block">Shop</a>
        <a href="#about" class="text-[#8987A1] hidden lg:inline-block"
          >About us</a
        >
        <a
          href="#shopping-cart"
          class="flex items-center gap-2.5 text-[#1E1E1E]"
        >
          <img
            src="assets/shopping-cart.png"
            alt="shopping-cart"
            class="w-5 h-5"
          />
          Cart ($56)
        </a>
      </nav>
    </header>
  </body>
</html>
